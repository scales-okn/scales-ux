<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      body {
        font-family: calibri, "DejaVu Sans", Arial, Helvetica, sans-serif;
        background-color: #cbd5e1;
      }
      .container {
        margin: 0 auto;
        width: 600px;
        padding: 30px;
        /* background-color: #f3f4f6; */
        border: 2px solid #4e2a84;
        border-radius: 5px;
      }
      .link-button {
        border: solid 1px #8655cf;
        background-color: #8655cf;
        text-decoration: none;
        font-weight: bold;
        display: block;
        width: 300px;
        text-align: center;
        padding: 10px 0;
        margin-top: 50px;
        border-radius: 5px;
        text-align: center;
        margin: 0 auto;
        color: white !important;
        font-size: 22px;
        padding: 12px;
      }
      .text-blue {
        color: #4e2a84;
        text-align: center;
      }
      p {
        text-align: center;
        font-size: 14px;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-blue">Please verify your email address</h1>
      <p>
        Thank you for signing up for access to SCALES. Please click the link
        below to confirm your registration.
        <br /><br /><br /><br />
        <a href="{{url}}" class="link-button">Verify Email Address</a>
      </p>
      <br /><br />
      <p>
        <img
          src="https://scales-okn.org/wp-content/uploads/2021/02/PreLoader.png"
          height="50px"
          width="50px"
          alt="scales-logo"
        />
        <br />
        SCALES OKN
        <br />
        <a href="https://www.scales-okn.org">www.scales-okn.org</a>
      </p>
    </div>
  </body>
</html>
