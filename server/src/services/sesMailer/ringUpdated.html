<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ring Updated</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      body {
        font-family: calibri, "DejaVu Sans", Arial, Helvetica, sans-serif;
        background-color: #cbd5e1;
      }
      .container {
        margin: 0 auto;
        width: 600px;
        padding: 30px;
        /* background-color: #f3f4f6; */
        border: 2px solid #4e2a84;
        border-radius: 5px;
      }
      .link-button {
        border: solid 1px #8655cf;
        background-color: #8655cf;
        text-decoration: none;
        font-weight: bold;
        display: block;
        width: 300px;
        text-align: center;
        padding: 10px 0;
        margin-top: 50px;
        border-radius: 5px;
        text-align: center;
        margin: 0 auto;
        color: white !important;
        font-size: 22px;
        padding: 12px;
      }
      .inner {
        text-align: left;
        margin-left: 175px;
      }
      .text-blue {
        color: #4e2a84;
      }
      p {
        font-size: 14px;
        color: black;
        white-space: pre-wrap;
      }
      .footer {
        text-align: center;
      }
      details {
        user-select: none;
      }

      details > summary span.icon {
        width: 24px;
        height: 24px;
        transition: all 0.3s;
        margin-left: auto;
      }

      details[open] summary span.icon {
        transform: rotate(180deg);
      }

      summary {
        display: flex;
        cursor: pointer;
      }

      summary::-webkit-details-marker {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-blue">{{ringLabel}} Has Been updated</h1>
      <br />
      <div>
        <h2>New Data Source:</h2>
        <p>{{dataSource}}</p>
      </div>
      <br /><br />
      <div>
        <h2>New Ontology:</h2>
        <p>{{dataSource}}</p>
      </div>
      <div>
        <h2>Data Source Diff:</h2>
        <p>{{{dataSourceDifferences}}}</p>
      </div>
      <br /><br />
      <div>
        <h2>Ontology Diff:</h2>
        <p>{{{ontologyDifferences}}}</p>
      </div>
      <br /><br />
      <p class="footer">
        <img src="https://scales-okn.org/wp-content/uploads/2021/02/PreLoader.png" height="50px" width="50px" alt="scales-logo" />
        <br />
        SCALES OKN
        <br />
        <a href="https://www.scales-okn.org">www.scales-okn.org</a>
      </p>
    </div>
  </body>
</html>
